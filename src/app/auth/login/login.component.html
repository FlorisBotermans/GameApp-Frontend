<h2>Login to GameApp</h2>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail"/>
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" ngModel placeholder="Password">
      <mat-error >Please enter a valid password.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Login
    </button>
  </form>
</mat-card>
